<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#id2").keyup(function() {
			var id = $(this).val();
			if(id.length < 5){
				$("div").text("5글자보다 커야합니다.");
			}else{
				$("div").text("5글자보다 큽니다.");
			}
		});
	});
</script>
</head>
<body>
	<input type="text" id="id2"><div></div>
</body>
</html>
