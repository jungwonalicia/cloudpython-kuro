<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
* {
	color: gray;
	background-color: yellow;
	font-size: 13px;
}

h1 {
	background-color: black;
	color: white;
	font-size: 50px;
}
h2 {
	background-color: blue;
	color: black;
	font-size: 20px;
}
h3 {
	background-color: green;
	color: white;
	font-size: 40px;
}
p {
	background-color: pink;
	color: blue;
	font-size: 30px;
}
</style>
</head>
<body>
	<h1>나는 큰 제목</h1>
	<h2>나는 작은 제목</h2>
	<h3>나는 아주 제목</h3>
	<p>나는 문단을 나타내는 내용</p>
</body>
</html>
